<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>年级管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">班级名称</label>
						<div class=layui-input-block>
							<input type="text" name=className id="className" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入班级名称">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">归属年级</label>
						<div class=layui-input-block>
							<select id="selectGrade" lay-verify="required">
								<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">最低人数</label>
						<div class=layui-input-block>
							<input type="number" name=minNum id="minNum" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入最低人数" min=0; value=0>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">满编人数</label>
						<div class=layui-input-block>
							<input type="number" name=maxNum id="maxNum" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入满编人数" min=0; value=0>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea name="remark" id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button class="layui-btn" lay-submit=""
								lay-filter="component-form-demo1">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">重置</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="../public_js/path.js"></script>  
	<script src="../public_js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script src="js/class_add.js"></script>
   
</body>
</html>
