<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>校区管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">学年名称</label>
						<div class=layui-input-block>
							<input type="text" name=yearName id="yearName" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入学年名称">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">学年编码</label>
						<div class=layui-input-block>
							<input type="text" name=fid id="fid" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入学年编码">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">上学期开始</label>
						<div class="layui-input-block">
							<input type="text" name="term1StartDate" id="term1StartDate"
								autocomplete="off" class="layui-input date" lay-verify="required" >
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">上学期结束</label>
						<div class="layui-input-block">
							<input type="text" name="term1EndDate" id="term1EndDate"
								autocomplete="off" class="layui-input date" lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">下学期开始</label>
						<div class="layui-input-block">
							<input type="text" name="term2StartDate" id="term2StartDate"
								autocomplete="off" class="layui-input date" lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">下学期结束</label>
						<div class="layui-input-block">
							<input type="text" name="term2EndDate" id="term2EndDate"
								autocomplete="off" class="layui-input date" lay-verify="date">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea name="remark" id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button class="layui-btn" lay-submit=""
								lay-filter="component-form-demo1">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">重置</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="../public_js/path.js"></script>  
	<script src="../public_js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script src="js/academicYear_add.js"></script>
   
</body>
</html>
