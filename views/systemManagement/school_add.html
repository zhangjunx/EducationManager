<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>校区管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
   <link rel="stylesheet" href="css/schoolManagement.css" media="all">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-md6">
				<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto" style="position:relative">
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">校区名称</label>
						<div class=layui-input-block>
							<input type="text" name="schoolName" id="schoolName" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入校区名称">
						</div>
					</div>
					
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">校徽</label>
						<div class="layui-input-block" id="schoolIcon" style="width:102px;height:102px">
							<img src="../image/add_img.png" class="schoolImg" id="img" style="width:102px;height:102px;object-fit:cover">
	                        <input type="file" class="schoolLogo" id="logoIpt" title="点击更换图片" accept=".jpg,.png,.gif">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">位置</label>
						<div class="layui-input-block">
							<input type="text" name="location" id="location" 
								autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入位置">
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="position:relative">
					<div class="layui-col-lg12">
						<label class="layui-form-label">坐标</label>
						<div class="layui-input-block">
							<input type="text" name="point" id="point"
								autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入坐标">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">规模</label>
						<div class="layui-input-block">
							<input type="text" name="scale" id="scale"
								autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入规模(㎡)">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">类型</label>
						<div class="layui-input-block">
							<input type="text" name="type" id="type"
								autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入校区类型">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">管理人</label>
						<div class="layui-input-block">
							<input type="text" name="manager" id="manager"
								autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入管理人">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">联系电话</label>
						<div class="layui-input-block">
							<input type="text" name="phone" id="phone"
								autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入联系电话">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-block">
							<input type="checkbox"  id="status" checked lay-skin="switch" lay-filter="component-form-switchTest" lay-text="启用|禁用">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg12">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea name="remark" id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>

				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button class="layui-btn" lay-submit=""
								lay-filter="component-form-demo1">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">重置</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
			</div>
			<div class="layui-col-md6">
				<!-- 高德地图 -->
				<div id="allmap" style="width:100%;height:400px;"></div>
				<div class="layui-form">
		        <div class="layui-form-item">
		          <div class="layui-inline">
		            <div class="layui-input-block" style="margin-left:0">
		              <input type="text" name="cityName" id="cityName" placeholder="请输入城市名" autocomplete="off" class="layui-input">
		            </div>
		          </div>
		          <div class="layui-inline">
		            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
		              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
		            </button>
		          </div>
		        </div> 
		      </div>
			</div>
		</div>
		
	</div>
	<script src="../public_js/path.js"></script>  
	<script src="../public_js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6b807c5fc681450799f80a7890c3594b&plugin=AMap.Geocoder"></script>
    <script src="js/school_add.js"></script>
   
</body>
</html>
