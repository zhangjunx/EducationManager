<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台用户管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="userName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
              <select name="status">
                <option value="">请选择</option>
                <option value="1">启用</option>
                <option value="2">禁用</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;" class="test-table-schoolManagement-btn">
          <button class="layui-btn layuiadmin-btn-useradmin add" data-type="add" data-uid="DDD693706E1B4B658EF3BF8EE900E9D3">添加</button>
        </div>
        
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
        <script type="text/html" id="switchTpl">
  		    <input type="checkbox" name="status" value="{{d.FID}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="sexDemo" {{ d.STATUS == 1 ? 'checked' : '' }}>
		</script>
      </div>
    </div>
  </div>
   <script src="../public_js/path.js"></script>  
   <script src="../public_js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script src="js/backUserManagement.js"></script> 
</body>
</html>
