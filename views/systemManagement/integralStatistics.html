<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>积分统计</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  
</head>
	<style>
		.layui-table-cell{
			height:auto;
			white-space:normal;
			word-break: break-all;
		}
		
	</style>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">学年</label>
            <div class="layui-input-block">
             	 <select name="yearID" id="yearID">
              	 </select>
            </div>
          </div>
           <div class="layui-inline">
            <label class="layui-form-label">学期</label>
            <div class="layui-input-block">
             	 <select name="term" id="term">
                	<option value="上学期">上学期</option>
                	<option value="下学期">下学期</option>
              	 </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
        <script type="text/html" id="switchTpl">
  		    <input type="checkbox" name="status" value="{{d.FID}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="sexDemo" {{ d.STATUS == 1 ? 'checked' : '' }}>
		</script>
      </div>
    </div>
  </div>
   <script src="../public_js/path.js"></script>  
   <script src="../public_js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script src="js/integralStatistics.js"></script> 
</body>
</html>
