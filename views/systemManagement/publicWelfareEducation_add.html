<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>公益助学</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all"> 
  <link rel="stylesheet" href="css/schoolManagement.css" media="all">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">助学对象</label>
						<div class=layui-input-block>
							<input type="text" name="studentName" id="studentName" 
								autocomplete="off" lay-verify="required"  class="layui-input" placeholder="请输入助学对象名字">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">联系方式</label>
						<div class=layui-input-block>
							<input type="text" name="phoneNum" id="phoneNum" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入联系方式">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">归属校区</label>
						<div class=layui-input-block>
							  <select name="schoolID" id="schoolID" lay-verify="required">
				                	<option value="">请选择</option>
				              </select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">时间</label>
						<div class="layui-input-block" id="schoolIcon">
							<input type="text" name="runTime" id="runTime" 
								autocomplete="off" lay-verify="required" class="layui-input date" placeholder="请选择时间">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">活动描述</label>
						<div class="layui-input-block">
							<textarea name="description" id="description" placeholder="请输入活动描述" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">现场照片</label>
						<div class="layui-input-block" id="schoolIcon">
							<div class="photoBox" style="display:inline-block">
								<!-- <div style="width:102px;height:102px;margin-right:10px;margin-bottom:10px;">
									<img src="../image/add_img.png" style="width:100%;height:100%;object-fit:cover">
								</div> -->
							</div>
							<div style="width:102px;height:102px;position:relative;display:inline-block">
								<img src="../image/add_img.png" class="schoolImg" id="img" style="width:100%;height:100%;object-fit:cover">
	                        	<input type="file" class="schoolLogo" id="logoIpt" title="点击更换图片" accept=".jpg,.png,.gif" style="width:102px;height:102px">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button class="layui-btn" lay-submit=""
								lay-filter="component-form-demo1">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">重置</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="../public_js/path.js"></script>  
	<script src="../public_js/jquery.min.js"></script>  
	<script src="../dist/esdk-obs-browserjs-without-polyfill-3.19.5.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="js/publicWelfareEducation_add.js"></script>
   
</body>
</html>
