<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>学生定位</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="css/studentLocation.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">年级</label>
            <div class="layui-input-block">
              <select name="gradeName" id="gradeName">
                <option value="">请选择</option>
              </select>
            </div>
          </div>
           <div class="layui-inline">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block">
              <select name="className" id="className">
                <option value="">请选择</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">学生姓名</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input" autocomplete="off" name="studentName" id="studentName" placeholder="请输入学生姓名">
            </div>
          </div>
           <div class="layui-inline">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input" autocomplete="off" name="address" id="address" placeholder="请输入地址">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <!-- 高德地图 -->
	  <div id="allmap" style="width:100%;height:calc(100% - 78px)"></div> 
      
    </div>
  </div>
  <script src="../public_js/path.js"></script>  
   <script src="../public_js/jquery.min.js"></script>  
  <script src="../layui/layui.js"></script> 
   <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6b807c5fc681450799f80a7890c3594b&plugin=AMap.Geocoder"></script>
   <script src="js/studentLocation.js"></script> 
</body>
</html>
