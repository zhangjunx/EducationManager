<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>手环管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-form layui-card-header layuiadmin-card-header-auto">
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">手环名称</label>
						<div class=layui-input-block>
							<input type="text" name="deviceName" id="deviceName" 
								autocomplete="off"  class="layui-input" placeholder="请输入手环名称">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">手环SN</label>
						<div class=layui-input-block>
							<input type="text" name="deviceSn" id="deviceSn" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入手环SN">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">手环IMEI</label>
						<div class=layui-input-block>
							<input type="text" name="ringCode" id="ringCode" 
								autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入手环IMEI">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">手环厂家</label>
						<div class=layui-input-block>
							  <select name="factory" id="factory" lay-verify="required">
				                	<option value="">请选择</option>
				                	<option value="3G">3G</option>
				                	<option value="DW">DW</option>
				              </select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">状态</label>
						<div class=layui-input-block>
							<input type="checkbox" id="status" checked="" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="启用|禁用">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-lg6">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea name="remark" id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button class="layui-btn" lay-submit=""
								lay-filter="component-form-demo1" id="submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">重置</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="../public_js/path.js"></script>  
	<script src="../public_js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script src="js/bracelet_add.js"></script>
   
</body>
</html>
